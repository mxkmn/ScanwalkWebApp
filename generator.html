<body class="colorizable">
	<div class="wrapper">
		<div class="navbar-container">
			<div class="navbar">Генератор пропусков v12</div>
			<button class="user-active button">Пользователь</button>
		</div>

		<div class="body-container">
			<div id="success" class="alert success" style="visibility: hidden" role="alert"></div>
			<div id="qr_wrapper" class="img-container">
				<img id="qr_image" class="img-thumbnail" alt="Отсутствует подключение к серверу">
			</div>
			<div id="error" class="alert error" role="alert">QR-код уже сгенерирован</div>
			<div class="button-container">
				<button type="button" class="generate-button button" id="generate"
					onclick="communications.getQr()">Обновить пропуск</button>
			</div>
		</div>

		<div id="login_container" class="form-container">
			<div class="form-body">
				<form action="#" class="form">
					<div class="form-text">Войдите в систему</div>
					<div class="form-item">
						<input class="form-input" type="text" placeholder="Имя">
					</div>
					<div class="form-item">
						<input class="form-input" type="password" placeholder="Пароль">
					</div>
					<div class="form-item">
						<button type="submit" class="form-button button" onclick="randomize()">Войти</button>
					</div>
				</form>
			</div>
		</div>

		<div id="user_container" class="form-container">
			<div class="form-body">
				<i class="fas fa-times user-close"></i> <!-- крестик -->
				<div id="userLabel" class="form-text">Вы вошли как ?</div>
				<div class="form-item">
					<button id="telegram_login" class="form-button button" onclick="tgLogin()">Залогиниться в
						Telegram-боте</button>
				</div>
				<div class="form-item">
					<button id="change_theme" class="form-button button" onclick="theme.changeTheme();">Сменить
						тему</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
